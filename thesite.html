   <script>
    function getRandomUnicode() {
        const minCodePoint = 0x0000;
        const maxCodePoint = 0xFFFF;
        const randomCodePoint = Math.floor(Math.random() * (maxCodePoint - minCodePoint + 1)) + minCodePoint;
        return String.fromCodePoint(randomCodePoint);
    }
    function changeUnicode() {
        const randomUnicode = getRandomUnicode();
        const unicodeDisplayElement = document.getElementById('unicodeDisplay');
        unicodeDisplayElement.textContent = randomUnicode;
    }
function updateViewCount(count) {

}

    fetch('update_view_count.php')
        .then(response => response.json())
        .then(data => {
            updateViewCount(data.count);
        })
        .catch(error => console.error('Error:', error));
}

  function downloadPage() {
    const htmlContent = document.documentElement.outerHTML;
    const blob = new Blob([htmlContent], { type: 'text/html' });
    const url = URL.createObjectURL(blob);
    const downloadLink = document.createElement('a');
    downloadLink.href = url;
    downloadLink.download = 'current_page.html';
    document.body.appendChild(downloadLink);
    downloadLink.click();
    document.body.removeChild(downloadLink);
    URL.revokeObjectURL(url);
  }
